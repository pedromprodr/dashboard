<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="title">Dashboard</h2>
            <ul class="sidebar-menu1">
                <li><img src="/icons/home_white_24dp.svg" alt="" class="icon"> Home</li>
                <li><img src="/icons/person_white_24dp.svg" alt="" class="icon">Profile</li>
                <li><img src="icons/email_white_24dp.svg" alt="" class="icon">Messages</li>
                <li><img src="icons/history_white_24dp.svg" alt="" class="icon">History</li>
                <li><img src="icons/task_white_24dp.svg" alt="" class="icon">Tasks</li>
                <li><img src="icons/groups_white_24dp.svg" alt="" class="icon">Communities</li>
            </ul>
            <ul class="sidebar-menu2">
                <li><img src="icons/settings_black_24dp.svg" alt="" class="icon">Setting</li>
                <li><img src="icons/support_black_24dp.svg" alt="" class="icon">Support</li>
                <li><img src="icons/verified_user_black_24dp.svg" alt="" class="icon">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="searchbar">Search</div>
            <div class="profile"></div>
            <div class="greeting"></div>
            <div class="buttons"></div>
        </div>
        <div class="content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
